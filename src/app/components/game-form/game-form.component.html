<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" placeholder="Title" [(ngModel)]="game.title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea rows="3" name="description" [(ngModel)]="game.description"  placeholder="Description" class="form-control"></textarea>
                </div><!--
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control" >
                </div>-->
                <div class="form-group">
                    <input type="file" name="image" class="form-control" (change)="selectImage($event)">
                </div>
                <button  class="btn btn-success btn-block" (click)="edit ? updateGame():saveNewGame()">SAVE</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="url" alt=""  class="card-img-top">
        <h3 class="mt-3">{{game.id}}-{{game.title==''? 'Game Title':game.title}}</h3>
        <p>{{game.description==''?'Game Description':game.description}}</p>
        <p>{{game.created_at | date:'yyyy-MM-dd'}}</p>
    </div>

</div>
